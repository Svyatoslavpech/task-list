<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task List</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link href="/task-list/css/styles.css" rel="stylesheet">
</head>

<body>
  <header>
    <div>
      <h1>Start on Your To-Do List</h1>
    </div>
  </header>
  <!--SECTION FOR ADD NEW TASK FORM-->
  <section>
    <div>
      <h2>Add New Task:</h2>
    </div>
    <form>
      <div class="row mb-3 align-items-end">
        <label for="task-name" class="form-label col-sm-2">Task Name:</label>
        <div class="col-sm-10">
          <input type="text" id="task-name" name="task-name" class="form-control col-sm-10">
        </div>
      </div>
      <div class="row mb-3 align-items-end">
        <label for="assigned-person" class="form-label col-sm-2">Assigned to:</label>
        <div class="col-sm-4">
          <input type="text" id="assigned-person" name="assigned-person" class="form-control">
        </div>
        <label for="due-date" class="form-label col-sm-2">Due Date:</label>
        <div class="col-sm-4">
          <input type="date" id="due-date" name="due-date" class="form-control">
        </div>
      </div>
      <div class="row mb-3">
        <label for="task-description" class="form-label col-sm-2">Description:</label>
        <div class="col-sm-10">
          <textarea id="task-description" name="task-description" rows="5" class="form-control col-sm-10" placeholder="Describe your task here"></textarea>
        </div>
          <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </section>
</body>

</html>
